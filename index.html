<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shecodes Homepage</title>
    <style>
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      body {
        background: #f5f0fe;
      }
      button {
        margin: 20px auto;
        display: block;
        color: #885df1;
        font-size: 16px;
        background: transparent;
        padding: 15px 20px;
        border: 1px solid #885df1;
        border-radius: 35px;
        box-shadow: 4px 6px 6px rgba(0, 0, 0, 0.2);
        transition: all 150ms;
      }
      button:hover {
        color: #f5f0fe;
        background: #885df1;
      }
      .Courses {
        color: red;
      }
      .contact{
        text-align: center;
        font-size: 10px;
        margin: 10px;
        padding: 10px;
      }
    
      h1 {
        color: #885df1;
        text-align: center;
        text-decoration: underline;
      }

      h2 {
        text-align: center;
        color: #272044;
      }
      img {
        width: 300px;
        display: block;
        margin: 0 auto;
      }
      .medium{
        color: #885df1;
      }

      p {
        text-align: center;
      }
      li {
        display: inline;
        margin: 0 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      .students {
        color: blue;
      }
      .stories {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          class="students"
          href="https://www.shecodes.io/students"
          target="_blank"
          >Coder</a
        >
      </li>
      <li>
        <a
          class="Courses"
          href="https://www.shecodes.io/workshops"
          target="_blank"
          >Courses</a
        >
      </li>
      <li>
        <a
          class="stories"
          href="https://www.shecodes.io/stories"
          target="_blank"
          >Stories</a
        >
      </li>
    </ul>

    <hr />

    <p><strong>More info </strong></p>
    <img
      src="https://www.theforage.com/blog/wp-content/uploads/2022/10/what-is-software-engineering-1024x683.jpg"
    />
    <div class="contact">
      <span class="medium">Email:</span> " hello@shecodes.io "
      <span class="medium">Instagram</span> " @shecodes.io "
    </div>
  </body>
</html>
